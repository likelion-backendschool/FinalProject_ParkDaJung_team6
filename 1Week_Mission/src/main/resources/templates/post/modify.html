<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
    <title>글수정</title>
</head>

<body>
<section layout:fragment="main">
    <div class="container">
        <h1>글수정</h1>

        <script>
            function ModifyForm__submit(form) {
                form.subject.value = form.subject.value.trim();

                if (form.subject.value.length == 0) {
                    alert("제목을 입력해주세요.");
                    form.subject.focus();
                    return;
                }

                form.content.value = form.content.value.trim();

                if (form.content.value.length == 0) {
                    alert("내용을 입력해주세요.");
                    form.content.focus();
                    return;
                }

                form.submit();
            }

        </script>


        <form th:action method="POST" enctype="multipart/form-data" onsubmit="ModifyForm__submit(this); return false;">
            <div>
                <span>제목</span>
                <input type="text" name="subject" th:value="${postDetail.subject}">
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">내용</span>
                </label>
                <div class="toast-ui-editor" toast-ui-editor--height="calc(100vh)">
                    <script type="text/x-template" th:utext="${postDetail.content}"></script>
                </div>
            </div>
            <div>
                해시태그 :
                <div th:each="keyword : ${postDetail.hashTagList}">
                    <span class="badge rounded-pill text-bg-primary" th:text="|# ${keyword}|"></span>
                </div>
            </div>

            <div>
                <span>해시태그</span>
                <input type="text" name="hashTagContents" placeholder="#태그1 #태그2"/>
            </div>
            <div>
                <span>글수정</span>
                <input type="submit" value="수정">
            </div>
        </form>
    </div>
    <th:block th:replace="common/toastEditor :: toastEditor"></th:block>
</section>
</body>
</html>
